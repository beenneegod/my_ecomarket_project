{% extends "base.html" %}
{% block title %}Nowy pokój — EcoMarket{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 720px;">
  <h2>Nowy pokój</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nazwa</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label class="form-label">Temat (opcjonalnie)</label>
      {{ form.topic }}
    </div>
    <div class="form-check mb-3">
      {{ form.is_private }}
      <label class="form-check-label">Prywatny</label>
    </div>
    <button type="submit" class="btn btn-success">Utwórz</button>
  </form>
</div>
{% endblock %}
