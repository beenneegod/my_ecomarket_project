{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Hasło zmienione" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-success">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">{% trans "Hasło zostało zmienione!" %}</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">{% trans "Twoje hasło zostało pomyślnie zmienione." %}</p>
                    <a href="/" class="btn btn-success">{% trans "Powrót do strony głównej" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
