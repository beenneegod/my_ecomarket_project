{% extends "base.html" %}
{% block title %}Błąd zmiany hasła{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">Błąd zmiany hasła</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Wystąpił problem podczas zmiany hasła. Spróbuj ponownie lub skontaktuj się z administratorem.</p>
                    <a href="/accounts/password_change/" class="btn btn-danger">Spróbuj ponownie</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
