{% load static image_extras %}
<div class="card shadow-sm h-100" data-aos="fade-up">
    <a href="{% url 'store:product_detail' product.slug %}">
    <img src="{% product_image product 'card' %}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;" loading="lazy">
    </a>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">
        <a href="{% url 'store:product_detail' product.slug %}" class="text-decoration-none">{{ product.name }}</a>
        </h5>
        <p class="card-text mt-auto"><strong>{{ product.price }} PLN</strong></p>
        <button class="btn btn-primary add-to-cart-btn mt-2"
                data-product-id="{{ product.id }}"
                data-add-url="{% url 'store:cart_add' product_id=product.id %}">
            Dodaj do koszyka  {# Текст без тега trans #}
        </button>
    </div>
</div>
